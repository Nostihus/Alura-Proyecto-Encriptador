<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Encriptador | Desencriptador</title>
</head>

<body>

    <main>

        

        <section class="encrypt_section">

            <div class="logo">
              <a href="index.html"><img src="img/logo.png" alt="Logotipo de Alura, letra 'A' estilizada en color azul marino"></a>
            </div>

                <textarea name="enc_txt" id="enc_txt" cols="33" rows="5" placeholder="digite su texto aqui, para convertirlo en mensaje encriptado."  autofocus></textarea>
            

            <div class="warning_text">
                <img id="image_paragraph" src="img/span.png" alt="Ponto de exclamação">
                <p class="warning_paragraph">Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="btn">
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>

        </section>


        <section class="decrypt_section">

            <div class="decrypt_container">

                <div class="img_container">

                    <img id="main-image" src="img/img.svg" alt="Muñeco con pantalones blancos, camisa azul y cabello azul, arrodillado mirando a través de una lupa un diamante que flota frente a su rostro..">

                </div>

                <div>
                    <h2 id="message_h2">No se han encontrado mensajes</h2>
                    <p id="message_p">Introduzca el mensaje que desea encriptar o desencriptar.</p>
                </div>

              
                  <button id="btn_copy">Copiar</button>
           

            </div>

        </section>
    
    

    </main>


    <footer>
        <p>Desarrollado  por Ricardo Forero | <span><a href="https://www.linkedin.com/in/ricardo-forero-de-la-rosa/" target="_blank">Linkedin</a></span>   | <span><a href="https://github.com/Nostihus" target="_blank">Github</a></span>   </p>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
